<script src="js/jquery.smooth-scroll.js"></script>
  <script>
    $(document).ready(function() {

      $('ul.mainnav a').smoothScroll();

      $('p.subnav a').click(function(event) {
        event.preventDefault();
        var link = this;
        $.smoothScroll({
          scrollTarget: link.hash
        });
      });

      $('button.scrollsomething').click(function() {
        $.smoothScroll({
          scrollElement: $('div.scrollme'),
          scrollTarget: '#findme'
        });
        return false;
      });
      $('button.scrollhorz').click(function() {
        $.smoothScroll({
          direction: 'left',
          scrollElement: $('div.scrollme'),
          scrollTarget: '.horiz'
        });
        return false;
      });
$.getJSON( "http://test3.uscommunities.org/index.php?id=729&type=1383156157", function( data ) {
  var items = [];

  for(i in data)
 {	
	items.push( "<li id='" + i + "'>"+data[i].url + "</li>" );
	if(data[i].subpages.length!=0)
	{
		for(j in data[i].subpages)
		{
		items.push( "<ul><li id='" +i+j + "'>"+data[i].subpages[j].url + "</li>" );
		}
items.push("</ul>");
	}
	
 }
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "nav" );
});
    });

  </script>
